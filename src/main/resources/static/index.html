<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.ojs/JQuery-zTree-v3.5.15tml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微井大+后台管理</title>
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" type="text/css" href="js/jquery-easyui-1.3.5/themes/gray/easyui.css">
<link rel="stylesheet" type="text/css" href="js/jquery-easyui-1.3.5/themes/icon.css" />
<link rel="stylesheet" type="text/css" href="js/JQuery-zTree-v3.5.15/css/zTreeStyle/zTreeStyle.css">
<script type="text/javascript" src="js/jquery-easyui-1.3.5/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery-easyui-1.3.5/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/JQuery-zTree-v3.5.15/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/extends.js"></script>
<script type="text/javascript" src="js/common.js"></script>

</head>

<body class="easyui-layout">
<!-- 头部标题 -->
<div data-options="region:'north',border:false" style="height:60px; padding:5px; background:#E0ECFF"> 
	<span class="northTitle">微井大+后台管理</span>
    <span class="loginInfo">登录用户：<span id="loginName"></span>&nbsp;&nbsp;姓名：<span id="studentName"></span>&nbsp;&nbsp;<span><a onclick="logout()">退出</a></span></span>
</div>

<!-- 左侧导航 -->
<div data-options="region:'west',split:true,title:'导航菜单', fit:false" style="width:200px;"> 
  <ul id="menuTree" class="ztree">
  </ul>
</div>

<!-- 页脚信息 -->
<div data-options="region:'south',border:false" style="height:20px; background:#E6EEF8; padding:2px; vertical-align:middle;">
	<span id="sysVersion">系统版本：V1.0</span>
    <span id="nowTime"></span>
</div>

<!-- 内容tabs -->
<div id="center" data-options="region:'center'">
  <div id="tabs" class="easyui-tabs">
    <div title="首页" style="padding:5px;display:block;" >
      <p>模板说明：</p>
        <ul>
          <li>主界面使用 easyui1.3.5</li>
          <li>导航树使用 JQuery-zTree-v3.5.15</li>
        </ul>
      <p>特性说明：</p>
        <ul>
          <li>所有弹出框均显示在顶级父窗口</li>
          <li>修改easyui window拖动，移动时显示窗口而不显示虚线框，并限制拖动范围</li>
        </ul>
    </div>
  </div>
</div>

<!-- 用于弹出框 -->
<div id="parent_win"></div>
<script>
    $(document).ready(function(){
        var loginName = window.sessionStorage.getItem("loginName");
        var studentName = window.sessionStorage.getItem("studentName");
        var loginStatus = window.sessionStorage.getItem("loginStatus");
        if(loginStatus!="1"){
            $.messager.alert('提示','登陆过期，重新登陆!','warning',function(r){
                if (true){
                    window.location.href="/login.html";
                }
            });
        }
        $("#loginName").text(loginName);
        $("#studentName").text(studentName);

    });

    function logout() {
        $.ajax({
            url:"/back/user/logout.do",
            type:"post",
            success:function (data) {
                window.sessionStorage.clear();
                window.location.href="/login.html";
            }
        });
    }
</script>
</body>
</html>
