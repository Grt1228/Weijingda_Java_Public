<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.ojs/JQuery-zTree-v3.5.15tml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>图片管理</title>
    <link rel="stylesheet" type="text/css" href="../../css/default.css">
    <link rel="stylesheet" type="text/css" href="../../js/jquery-easyui-1.3.5/themes/gray/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../js/jquery-easyui-1.3.5/themes/icon.css" />
    <script type="text/javascript" src="../../js/jquery-easyui-1.3.5/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-easyui-1.3.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/extends.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>

</head>
<body class="easyui-layout" >
<div id="body" region="center" >
    <!-- 查询条件区域 -->
    <div id="search_area" >
        <div id="conditon">
            <table border="0">
                <tr>
                    <td>图片类别：</td>
                    <td ><select id="formImageType" class="easyui-combobox" name="imageType" style="width:200px;">
                        <option value="">全部</option>
                        <option value="0">轮播图</option>
                        <option value="1">首页图标</option>
                    </select></td>
                    <td>&nbsp;部门级别：</td>
                    <td><select id="formStatus" class="easyui-combobox" name="phoneLevel" style="width:200px;">
                        <option value="">全部</option>
                        <option value="0">失效</option>
                        <option value="1">生效</option>
                    </select>
                    </td>
                    <td>
                        <a  href="javascript:void(0)" class="easyui-linkbutton my-search-button" iconCls="icon-search" plain="true" onclick="imageList()">查询</a>
                        <a  href="javascript:void(0)" class="easyui-linkbutton my-search-button" iconCls="icon-reset" plain="true" >重置</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- 数据表格区域 -->
    <table id="imageList" class="easyui-datagrid" style="width:400px;height:250px"
           data-options="fitColumns:true,singleSelect:true,rownumbers:true,showPageList:false,pagination:true">
        <thead>
        <tr>
            <th data-options="field:'imageId',width:100,halign:'center',align:'center'">记录id</th>
            <th data-options="field:'imageName',width:30,halign:'center',align:'center'">图片名称</th>
            <th data-options="field:'imageUrl',width:100,halign:'center',align:'center'">图片连接</th>
            <th data-options="field:'imageType',width:10,halign:'center',align:'center',hidden:true">图片类别Code</th>
            <th data-options="field:'imageTypeDesc',width:50,halign:'center',align:'center'">图片类别</th>
            <th data-options="field:'sortNum',width:30,halign:'center',align:'center'">图片排序号</th>
            <th data-options="field:'status',width:10,halign:'center',align:'center',hidden:true">状态Code</th>
            <th data-options="field:'statusDesc',width:50,halign:'center',align:'center'">状态</th>
            <th data-options="field:'opera',width:30,halign:'center',align:'center',formatter:opera">操作</th>
        </tr>
        </thead>
    </table>

    <div id="tt_btn">
        <a href="javascript:void(0)"  id="save" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
    </div>
    <div id="addOrEditDlg" class="easyui-dialog" title="新增/修改" style="width:400px;height:220px;padding:10px" data-options="closed:true">
        <div class="content">
            <form id="dlgSaveImage" method="post">
                <table width="280" border="0" align="center" cellpadding="3">
                    <tr><!--hidden-->
                        <td width="80" align="right"><span class="x"></span>图片id：</label></td>
                        <td width="200">
                            <input name="imageId" id="dlgImageId" /></td>
                    </tr>
                    <tr>
                        <td width="80" align="right"><span class="x">*</span>图片名称：</label></td>
                        <td width="200">
                            <input name="imageName" id="dlgImageName" /></td>
                    </tr>
                    <tr>
                        <td width="80" align="right"><span class="x">*</span>图片链接：</label></td>
                        <td width="200">
                            <input name="imageUrl" id="dlgImageUrl" /></td>
                    </tr>
                    <tr>
                        <td align="right"><span class="x">*</span>图片排序号：</label></td>
                        <td><input name="sortNum" id="dglSortNum" /></td>
                    </tr>
                    <tr>
                        <td align="right"><span class="x">*</span>图片类别：</label></td>
                        <td>
                            <select id="dglImageType" class="easyui-combobox" name="imageType" style="width:200px;">
                                <option value="">全部</option>
                                <option value="0">轮播图</option>
                                <option value="1">首页图标</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right"><span class="x">*</span>状态：</label></td>
                        <td><select id="status" class="easyui-combobox" name="status" style="width: 80px">
                            <option value="0">无效</option>
                            <option value="1">有效</option>
                        </select>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <!-- 弹出框按钮 -->
        <div class="windowButton">
            <a id="saveBtn" onclick="save()" class="easyui-linkbutton my-dialog-button" plain="true" icon="icon-save" href="javascript:void(0)" > 新增保存</a>
            <a id="editBtn" onclick="edit()" class="easyui-linkbutton my-dialog-button" plain="true" icon="icon-save" href="javascript:void(0)" > 修改保存</a>
        </div>
    </div>
</div>
<!-- 新增 -->

<script>

    $(function(){
        $("#imageList").datagrid({
            height:$("#body").height()-$('#search_area').height()-5,
            width:$("#body").width(),
            idField:'imageId',
            url:"/back/image/list.do",
            toolbar:'#tt_btn',
            onDblClickRow:function(rowIndex, rowData){
                viewDetail(rowData.imageId);
            }
        });

        //新增弹出框
        $("#save").on("click", function(){
            $('#addOrEditDlg').dialog('open');
            $('#dlgSaveImage').form('clear');
            $('#editBtn').hide();
            $('#saveBtn').show();
        });
        //修改
        $("#update").on("click", function(){
            $parent.messager.alert("提示","update", "info");
        });
    })
    function imageList() {
        var imageType = $('#formImageType').combobox('getValue');
        var status = $('#formStatus').combobox('getValue');
        $("#imageList").datagrid({
            url:'/back/image/list.do',
            queryParams:{
                imageType:imageType,
                status:status
            }
        });
    }
    function opera(value, row, index) {
        return '<a href="#" onclick="editOneRow('+index+')">修改详情</a>';
    }
    function save() {
        $('#dlgSaveImage').form('submit',{
            url:"/back/image/addOrUpdate.do",
            dataType:"json",
            success:function (data) {
                var data = eval('(' + data + ')');
                console.log(data);
                if(data.status=="0"){
                    $.messager.alert('Warning',data.msg);
                    $('#addOrEditDlg').dialog('close');
                    imageList();
                }else{
                    $.messager.alert('Warning',data.msg);
                }
            }
        });
    }
    function editOneRow(index) {
        var rows = $('#imageList').datagrid('getRows');
        var Obj=rows[index];
        $('#addOrEditDlg').dialog('open');
        $('#saveBtn').hide();
        $('#editBtn').show();
        loadDataToForm(Obj);
    }
    function loadDataToForm(Obj) {
        $("#dlgSaveImage").form("load",{
            imageId:Obj.imageId,
            imageName:Obj.imageName,
            imageUrl:Obj.imageUrl,
            sortNum:Obj.sortNum,
            imageType:Obj.imageType,
            status:Obj.status
        });
    }
    function edit() {
        $('#dlgSaveImage').form('submit',{
            url:"/back/image/addOrUpdate.do",
            dataType:"json",
            success:function (data) {
                var data = eval('(' + data + ')');
                console.log(data);
                if(data.status=="0"){
                    $.messager.alert('提示',data.msg);
                    $('#addOrEditDlg').dialog('close');
                    imageList();
                }else{
                    $.messager.alert('提示',data.msg);
                }
            }
        });
    }
    function viewDetail(date, id){
        $parent.messager.alert("提示","查询详细", "info");
    }

    //监听窗口大小变化
    window.onresize = function(){
        setTimeout(domresize,300);
    };
    //改变表格宽高
    function domresize(){
        $('#tt').datagrid('resize',{
            height:$("#body").height()-$('#search_area').height()-5,
            width:$("#body").width()
        });
    }
</script>
</body>
</html>
