<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.ojs/JQuery-zTree-v3.5.15tml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>校园新闻</title>
    <link rel="stylesheet" type="text/css" href="../../css/default.css">
    <link rel="stylesheet" type="text/css" href="../../js/jquery-easyui-1.3.5/themes/gray/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../js/jquery-easyui-1.3.5/themes/icon.css" />
    <script type="text/javascript" src="../../js/jquery-easyui-1.3.5/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-easyui-1.3.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/extends.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>

</head>
<body class="easyui-layout" >
<div id="body" region="center" >
    <!-- 查询条件区域 -->
    <div id="search_area" >
        <div id="conditon">
            <table border="0">
                <tr>
                    <td >发布人：</td>
                    <td width="200">
                        <input name="newCreater" id="newCreater" /></td>
                    <td>状态：</td>
                    <td >
                        <select id="newStatus" class="easyui-combobox" name="newStatus" style="width: 80px">
                            <option value="">全部</option>
                            <option value="0">失效</option>
                            <option value="1">有效</option>
                        </select>
                    </td>
                    <td>&nbsp;新闻类别：</td>
                    <td>
                        <select id="newType" class="easyui-combobox" name="newType" style="width: 80px">
                            <option value="">全部</option>
                            <option value="1">校园新闻</option>
                            <option value="2">通知公告</option>
                            <option value="3">学术讲座</option>
                            <option value="4">科研信息</option>
                            <option value="5">教务通知</option>
                            <option value="6">学院动态</option>
                        </select>
                    </td>
                    <td>
                        <a  href="javascript:void(0)" class="easyui-linkbutton my-search-button" iconCls="icon-search" plain="true" onclick="newList()">查询</a>
                        <a  href="javascript:void(0)" class="easyui-linkbutton my-search-button" iconCls="icon-reset" plain="true" >重置</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- 数据表格区域 -->
    <table id="newList" class="easyui-datagrid" style="width:400px;height:250px"
           data-options="fitColumns:true,singleSelect:true,rownumbers:true,showPageList:false,pagination:true">
        <thead>
        <tr>
            <th data-options="field:'newId',width:100,halign:'center',align:'center'">记录id</th>
            <th data-options="field:'newTitle',width:200,halign:'center',align:'center'">新闻题目</th>
            <th data-options="field:'newType',width:80,halign:'center',align:'center',hidden:true">类别</th>
            <th data-options="field:'newTypeDesc',width:80,halign:'center',align:'center'">类别</th>
            <th data-options="field:'newDate',width:80,halign:'center',align:'center'">日期</th>
            <th data-options="field:'newCreater',width:80,halign:'center',align:'center'">发布者</th>
            <th data-options="field:'newDetail',width:80,halign:'center',align:'center',hidden:true">新闻内容</th>
            <th data-options="field:'newStatus',width:80,halign:'center',align:'center',hidden:true">新闻状态</th>
            <th data-options="field:'newStatusDesc',width:80,halign:'center',align:'center'">新闻状态</th>
            <th data-options="field:'lookNum',width:80,halign:'center',align:'center'">访问人数</th>
            <th data-options="field:'createTime',width:80,halign:'center',align:'center'">创建时间</th>
            <th data-options="field:'modifiedTime',width:80,halign:'center',align:'center'">修改时间</th>
            <th data-options="field:'opera',width:50,halign:'center',align:'center',formatter:opera">修改</th>
        </tr>
        </thead>
    </table>
    <div id="tt_btn">
        <a href="javascript:void(0)"  id="save" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
    </div>

    <div id="addOrEditDlg" class="easyui-dialog" title="新增/修改" style="width:400px;height:500px;padding:10px" data-options="closed:true">
        <div class="content">
            <form id="addOrEditForm" method="post">
                <table width="370" border="0" align="center" cellpadding="3">
                    <tr hidden>
                        <td width="20" align="right"><span class="x"></span>id：</label></td>
                        <td width="200">
                            <input name="newId" id="dlgNewId" /></td>
                    </tr>
                    <tr>
                        <td width="30" align="right">新闻题目：</label></td>
                        <td width="200">
                            <input name="newTitle" id="dlgNewTitle" /></td>
                    </tr>
                    <tr>
                        <td width="20" align="right">发布人：</label></td>
                        <td width="200">
                            <input name="newCreater" id="dlgNewCreater" /></td>
                    </tr>
                    <tr>
                        <td align="right">日期：</label></td>
                        <td><input name="newDate" id="dglNewDate" /></td>
                    </tr>
                    <tr>
                        <td align="right">详情：</label></td>
                        <td><textarea name="newDetail" id="dglNewDetail" style="width:200px;height:250px"></textarea> </td>
                    </tr>
                    <tr>
                        <td align="right">类别：</label></td>
                        <td>
                            <select id="dlgNewType" class="easyui-combobox" name="newType" style="width: 80px">
                                <option value="1">校园新闻</option>
                                <option value="2">通知公告</option>
                                <option value="3">学术讲座</option>
                                <option value="4">科研信息</option>
                                <option value="5">教务通知</option>
                                <option value="6">学院动态</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">状态：</label></td>
                        <td><select id="dlgNewStatus" class="easyui-combobox" name="newStatus" style="width: 80px">
                            <option value="0">失效</option>
                            <option value="1">有效</option>
                        </select>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <!-- 弹出框按钮 -->
        <div class="windowButton">
            <a id="saveBtn" onclick="saveAdd()" class="easyui-linkbutton my-dialog-button" plain="true" icon="icon-save" href="javascript:void(0)" > 新增保存</a>
            <a id="editBtn" onclick="saveEdit()" class="easyui-linkbutton my-dialog-button" plain="true" icon="icon-save" href="javascript:void(0)" > 修改保存</a>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $("#newList").datagrid({
            height:$("#body").height()-$('#search_area').height()-5,
            width:$("#body").width(),
            idField:'ideaId',
            toolbar:'#tt_btn',
            url:"/back/new/list.do",
            onLoadSuccess:function (data) {
                //goLogin(data);
                if(data.status=="10"){
                    $.messager.alert('提示','登陆过期，重新登陆!','warning',function(r){
                        if (true){
                            window.location.href="/login.html";
                        }
                    });
                }
            }
        });

        //新增弹出框
        $("#save").on("click", function(){
            $('#addOrEditDlg').dialog('open');
            $('#addOrEditForm').form('clear');
            $('#editBtn').hide();
            $('#saveBtn').show();
        });
    })

    function opera(value, row, index) {
        return '<a href="#" onclick="edit('+index+')">修改</a>';
    }

    function edit(index) {
        var rows = $('#newList').datagrid('getRows');
        var Obj=rows[index];
        $('#addOrEditDlg').dialog('open');
        $('#addOrEditForm').form('clear');
        $('#saveBtn').hide();
        $('#editBtn').show();
        loadDataToForm(Obj);
    }
    function loadDataToForm(Obj) {
        $("#addOrEditForm").form("load",{
            newId:Obj.newId,
            newStatus:Obj.newStatus,
            newType:Obj.newType,
            newDate:Obj.newDate,
            newDetail:Obj.newDetail,
            newCreater:Obj.newCreater,
            newTitle:Obj.newTitle
        });
    }

    function saveAdd() {
        $('#addOrEditForm').form('submit',{
            url:"/back/new/add.do",
            dataType:"json",
            success:function (data) {
                var data = eval('(' + data + ')');
                console.log(data);
                if(data.status=="0"){
                    $.messager.alert('Warning',data.msg);
                    $('#addOrEditDlg').dialog('close');
                    newList();
                }else{
                    $.messager.alert('Warning',data.msg);
                }
            }
        });
    }
    function saveEdit() {
        $('#addOrEditForm').form('submit',{
            url:"/back/new/update.do",
            dataType:"json",
            success:function (data) {
                var data = eval('(' + data + ')');
                console.log(data);
                if(data.status=="0"){
                    $.messager.alert('提示',data.msg);
                    $('#addOrEditDlg').dialog('close');
                    newList();
                }else{
                    $.messager.alert('提示',data.msg);
                }
            }
        });
    }

    function newList() {
        var newCreater = $('#newCreater').val();
        var newType = $('#newType').combobox('getValue');
        var newStatus = $('#newStatus').combobox('getValue');
        $("#newList").datagrid({
            url:'/back/new/list.do',
            queryParams:{
                newCreater:newCreater,
                newType:newType,
                newStatus:newStatus
            }
        });
    }
</script>
</body>
</html>
