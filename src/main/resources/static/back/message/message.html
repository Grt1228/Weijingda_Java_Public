<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.ojs/JQuery-zTree-v3.5.15tml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>地图点管理</title>
    <link rel="stylesheet" type="text/css" href="../../css/default.css">
    <link rel="stylesheet" type="text/css" href="../../js/jquery-easyui-1.3.5/themes/gray/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../js/jquery-easyui-1.3.5/themes/icon.css" />
    <script type="text/javascript" src="../../js/jquery-easyui-1.3.5/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-easyui-1.3.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/extends.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>

</head>
<body class="easyui-layout" >
<div id="body" region="center" >
    <!-- 查询条件区域 -->
    <div id="search_area" >
        <div id="conditon">
            <table border="0">
                <tr>
                    <td>&nbsp;学号：</td>
                    <td><input id="formLoginName" class="easyui-textbox" name="loginName">
                    </td>
                    <td>&nbsp;openid：</td>
                    <td><input id="formOpenid" class="easyui-textbox" name="openid">
                    </td>
                    <td>&nbsp;状态：</td>
                    <td><select id="formStatus" class="easyui-combobox" name="status" style="width:200px;">
                        <option value="">全部</option>
                        <option value="0">无效</option>
                        <option value="1">有效</option>
                    </select>
                    </td>
                    <td>
                        <a  href="javascript:void(0)" class="easyui-linkbutton my-search-button" iconCls="icon-search" plain="true" onclick="messageList()">查询</a>
                        <a  href="javascript:void(0)" class="easyui-linkbutton my-search-button" iconCls="icon-reset" plain="true" >重置</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- 数据表格区域 -->
    <table id="messageList" class="easyui-datagrid" style="width:400px;height:250px"
           data-options="fitColumns:true,singleSelect:true,rownumbers:true,showPageList:false,pagination:true">
        <thead>
        <tr>
            <th data-options="field:'messageId',width:30,halign:'center',align:'center'">记录id</th>
            <th data-options="field:'openid',width:15,halign:'center',align:'center'">openid</th>
            <th data-options="field:'nickName',width:20,halign:'center',align:'center'">微信名</th>
            <th data-options="field:'content',width:20,halign:'center',align:'center',hidden:true">内容</th>
            <th data-options="field:'likedcount',width:30,halign:'center',align:'center'">点赞数量</th>
            <th data-options="field:'incognito',width:10,halign:'center',align:'center'">匿名</th>
            <th data-options="field:'incognitoDesc',width:10,halign:'center',align:'center'">匿名</th>
            <th data-options="field:'loginName',width:10,halign:'center',align:'center'">学号</th>
            <th data-options="field:'status',width:20,halign:'center',align:'center',hidden:true">状态</th>
            <th data-options="field:'statusCode',width:20,halign:'center',align:'center'">状态</th>
            <th data-options="field:'createTime',width:40,halign:'center',align:'center'">创建时间</th>
            <th data-options="field:'modifiedTime',width:40,halign:'center',align:'center'">修改时间</th>
            <th data-options="field:'opera',width:20,halign:'center',align:'center',formatter:opera">操作</th>
        </tr>
        </thead>
    </table>

    <div id="tt_btn">
        <a href="javascript:void(0)"  id="save" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
    </div>
    <div id="addOrEditDlg" class="easyui-dialog" title="新增/修改" style="width:400px;height:400px;padding:10px" data-options="closed:true">
        <div class="content">
            <form id="dlgSaveMessage" method="post">
                <table width="280" border="0" align="center" cellpadding="3">
                    <tr hidden><!--hidden-->
                        <td width="80" align="right"><span class="x"></span>id：</label></td>
                        <td width="200">
                            <input name="messageId" id="dlgMessageId" /></td>
                    </tr>
                    <tr>
                        <td width="80" align="right"><span class="x">*</span>openid：</label></td>
                        <td width="200">
                            <input name="openid" id="dlgOpenid" /></td>
                    </tr>
                    <tr>
                        <td width="80" align="right"><span class="x"></span>微信名：</label></td>
                        <td width="200">
                            <input name="nickName" id="dlgNickName" /></td>
                    </tr>
                    <tr>
                        <td align="right"><span class="x"></span>内容：</label></td>
                        <td><textarea name="content" id="dglContent" style="width:300px;height:100px"></textarea></td>
                    </tr>
                    <tr>
                        <td align="right"><span class="x"></span>点赞数量：</label></td>
                        <td><input name="likedcount" id="dglLikedcount" /></td>
                    </tr>
                    <tr>
                        <td align="right"><span class="x"></span>学号：</label></td>
                        <td><input name="loginName" id="dglLoginName" /></td>
                    </tr>
                    <tr>
                        <td align="right"><span class="x"></span>匿名：</label></td>
                        <td><select id="dglIncognito" class="easyui-combobox" name="incognito" style="width:100px;">
                            <option value="1">匿名</option>
                            <option value="0" checked>不匿名</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>状态：</td>
                        <td><select id="status" class="easyui-combobox" name="status" style="width:100px;">
                            <option value="0" >无效</option>
                            <option value="1" checked>有效</option>
                        </select>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <!-- 弹出框按钮 -->
        <div class="windowButton">
            <a id="saveBtn" onclick="save()" class="easyui-linkbutton my-dialog-button" plain="true" icon="icon-save" href="javascript:void(0)" > 新增保存</a>
            <a id="editBtn" onclick="edit()" class="easyui-linkbutton my-dialog-button" plain="true" icon="icon-save" href="javascript:void(0)" > 修改保存</a>
        </div>
    </div>
</div>
<!-- 新增 -->

<script>
    $(function(){
        $("#messageList").datagrid({
            height:$("#body").height()-$('#search_area').height()-5,
            width:$("#body").width(),
            idField:'messageId',
            url:"/back/message/list.do",
            toolbar:'#tt_btn',
            onDblClickRow:function(rowIndex, rowData){
                viewDetail(rowData.messageId);
            }
        });

        //新增弹出框
        $("#save").on("click", function(){
            $('#addOrEditDlg').dialog('open');
            $('#dlgSaveMessage').form('clear');
            $('#editBtn').hide();
            $('#saveBtn').show();
        });
        //修改
        $("#update").on("click", function(){
            $parent.messager.alert("提示","update", "info");
        });
    })
    function messageList() {
        var openid = $('#formOpenid').val();
        var loginName = $('#formLoginName').val();
        var status = $('#formStatus').combobox('getValue');
        $("#messageList").datagrid({
            url:'/back/message/list.do',
            queryParams:{
                loginName:loginName,
                openid:openid,
                status:status
            }
        });
    }
    function opera(value, row, index) {
        return '<a href="#" onclick="editOneRow('+index+')">修改详情</a>';
    }
    function save() {
        $('#dlgSaveMessage').form('submit',{
            url:"/back/message/add.do",
            dataType:"json",
            success:function (data) {
                var data = eval('(' + data + ')');
                console.log(data);
                if(data.status=="0"){
                    $.messager.alert('Warning',data.msg);
                    $('#addOrEditDlg').dialog('close');
                    messageList()
                }else{
                    $.messager.alert('Warning',data.msg);
                }
            }
        });
    }
    function editOneRow(index) {
        var rows = $('#messageList').datagrid('getRows');
        var Obj=rows[index];
        $('#addOrEditDlg').dialog('open');
        $('#saveBtn').hide();
        $('#editBtn').show();
        loadDataToForm(Obj);
    }
    function loadDataToForm(Obj) {
        $("#dlgSaveMessage").form("load",{
            messageId:Obj.messageId,
            openid:Obj.openid,
            nickName:Obj.nickName,
            content:Obj.content,
            likedcount:Obj.likedcount,
            loginName:Obj.loginName,
            incognito:Obj.incognito,
            status:Obj.status
        });
    }
    function edit() {
        $('#dlgSaveMessage').form('submit',{
            url:"/back/message/update.do",
            dataType:"json",
            success:function (data) {
                var data = eval('(' + data + ')');
                console.log(data);
                if(data.status=="0"){
                    $.messager.alert('提示',data.msg);
                    $('#addOrEditDlg').dialog('close');
                    messageList();
                }else{
                    $.messager.alert('提示',data.msg);
                }
            }
        });
    }
    function viewDetail(date, id){
        $parent.messager.alert("提示","查询详细", "info");
    }

    //监听窗口大小变化
    window.onresize = function(){
        setTimeout(domresize,300);
    };
    //改变表格宽高
    function domresize(){
        $('#tt').datagrid('resize',{
            height:$("#body").height()-$('#search_area').height()-5,
            width:$("#body").width()
        });
    }
</script>
</body>
</html>
