<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.ojs/JQuery-zTree-v3.5.15tml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>地图点管理</title>
    <link rel="stylesheet" type="text/css" href="../../css/default.css">
    <link rel="stylesheet" type="text/css" href="../../js/jquery-easyui-1.3.5/themes/gray/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../js/jquery-easyui-1.3.5/themes/icon.css" />
    <script type="text/javascript" src="../../js/jquery-easyui-1.3.5/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-easyui-1.3.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/extends.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>

</head>
<body class="easyui-layout" >
<div id="body" region="center" >
    <!-- 查询条件区域 -->
    <div id="search_area" >
        <div id="conditon">
            <table border="0">
                <tr>
                    <td>&nbsp;地图点状态：</td>
                    <td><select id="formStatus" class="easyui-combobox" name="status" style="width:200px;">
                        <option value="">全部</option>
                        <option value="0">无效</option>
                        <option value="1">有效</option>
                    </select>
                    </td>
                    <td>
                        <a  href="javascript:void(0)" class="easyui-linkbutton my-search-button" iconCls="icon-search" plain="true" onclick="mapGroupList()">查询</a>
                        <a  href="javascript:void(0)" class="easyui-linkbutton my-search-button" iconCls="icon-reset" plain="true" >重置</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- 数据表格区域 -->
    <table id="mapGroupList" class="easyui-datagrid" style="width:400px;height:250px"
           data-options="fitColumns:true,singleSelect:true,rownumbers:true,showPageList:false,pagination:true">
        <thead>
        <tr>
            <th data-options="field:'mapGroupId',width:30,halign:'center',align:'center'">记录id</th>
            <th data-options="field:'mapGroupName',width:30,halign:'center',align:'center'">组名称</th>
            <th data-options="field:'mapGroupDesc',width:10,halign:'center',align:'center',hidden:true">组描述</th>
            <th data-options="field:'status',width:50,halign:'center',align:'center',hidden:true">状态</th>
            <th data-options="field:'statusDesc',width:50,halign:'center',align:'center'">状态</th>
            <th data-options="field:'createTime',width:50,halign:'center',align:'center'">创建时间</th>
            <th data-options="field:'modifiedTime',width:50,halign:'center',align:'center'">修改时间</th>
            <th data-options="field:'opera',width:30,halign:'center',align:'center',formatter:opera">操作</th>
        </tr>
        </thead>
    </table>

    <div id="tt_btn">
        <a href="javascript:void(0)"  id="save" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
    </div>
    <div id="addOrEditDlg" class="easyui-dialog" title="新增/修改" style="width:400px;height:220px;padding:10px" data-options="closed:true">
        <div class="content">
            <form id="dlgSaveMapGroup" method="post">
                <table width="280" border="0" align="center" cellpadding="3">
                    <tr hidden><!--hidden-->
                        <td width="80" align="right"><span class="x"></span>组id：</label></td>
                        <td width="200">
                            <input name="mapGroupId" id="dlgMapGroupId" /></td>
                    </tr>
                    <tr>
                        <td width="80" align="right"><span class="x">*</span>组名称：</label></td>
                        <td width="200">
                            <input name="mapGroupName" id="dlgMapGroupName" /></td>
                    </tr>
                    <tr>
                        <td width="80" align="right"><span class="x"></span>组描述：</label></td>
                        <td width="200">
                            <input name="mapGroupDesc" id="dlgMapGroupDesc" /></td>
                    </tr>
                    <tr>
                        <td>&nbsp;状态：</td>
                        <td><select id="status" class="easyui-combobox" name="status" style="width:100px;">
                            <option value="0">无效</option>
                            <option value="1">有效</option>
                        </select>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <!-- 弹出框按钮 -->
        <div class="windowButton">
            <a id="saveBtn" onclick="save()" class="easyui-linkbutton my-dialog-button" plain="true" icon="icon-save" href="javascript:void(0)" > 新增保存</a>
            <a id="editBtn" onclick="edit()" class="easyui-linkbutton my-dialog-button" plain="true" icon="icon-save" href="javascript:void(0)" > 修改保存</a>
        </div>
    </div>
</div>
<!-- 新增 -->

<script>

    $(function(){
        $("#mapGroupList").datagrid({
            height:$("#body").height()-$('#search_area').height()-5,
            width:$("#body").width(),
            idField:'mapGroupId',
            url:"/back/map/group/list.do",
            toolbar:'#tt_btn',
            onDblClickRow:function(rowIndex, rowData){
                viewDetail(rowData.mapGroupId);
            }
        });

        //新增弹出框
        $("#save").on("click", function(){
            $('#addOrEditDlg').dialog('open');
            $('#dlgSaveMapGroup').form('clear');
            $('#editBtn').hide();
            $('#saveBtn').show();
        });
        //修改
        $("#update").on("click", function(){
            $parent.messager.alert("提示","update", "info");
        });
    })
    function mapGroupList() {
        var status = $('#formStatus').combobox('getValue');
        $("#mapGroupList").datagrid({
            url:'/back/map/group/list.do',
            queryParams:{
                status:status
            }
        });
    }
    function opera(value, row, index) {
        return '<a href="#" onclick="editOneRow('+index+')">修改详情</a>';
    }
    function save() {
        $('#dlgSaveMapGroup').form('submit',{
            url:"/back/map/group/addOrUpdate.do",
            dataType:"json",
            success:function (data) {
                var data = eval('(' + data + ')');
                console.log(data);
                if(data.status=="0"){
                    $.messager.alert('Warning',data.msg);
                    $('#addOrEditDlg').dialog('close');
                    mapGroupList();
                }else{
                    $.messager.alert('Warning',data.msg);
                }
            }
        });
    }
    function editOneRow(index) {
        var rows = $('#mapGroupList').datagrid('getRows');
        var Obj=rows[index];
        $('#addOrEditDlg').dialog('open');
        $('#saveBtn').hide();
        $('#editBtn').show();
        loadDataToForm(Obj);
    }
    function loadDataToForm(Obj) {
        $("#dlgSaveMapGroup").form("load",{
            mapGroupId:Obj.mapGroupId,
            mapGroupName:Obj.mapGroupName,
            mapGroupDesc:Obj.mapGroupDesc,
            status:Obj.status
        });
    }
    function edit() {
        $('#dlgSaveMapGroup').form('submit',{
            url:"/back/map/group/addOrUpdate.do",
            dataType:"json",
            success:function (data) {
                var data = eval('(' + data + ')');
                console.log(data);
                if(data.status=="0"){
                    $.messager.alert('提示',data.msg);
                    $('#addOrEditDlg').dialog('close');
                    mapGroupList();
                }else{
                    $.messager.alert('提示',data.msg);
                }
            }
        });
    }
    function viewDetail(date, id){
        $parent.messager.alert("提示","查询详细", "info");
    }

    //监听窗口大小变化
    window.onresize = function(){
        setTimeout(domresize,300);
    };
    //改变表格宽高
    function domresize(){
        $('#tt').datagrid('resize',{
            height:$("#body").height()-$('#search_area').height()-5,
            width:$("#body").width()
        });
    }
</script>
</body>
</html>
