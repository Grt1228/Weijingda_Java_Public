<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.ojs/JQuery-zTree-v3.5.15tml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>校历管理</title>
    <link rel="stylesheet" type="text/css" href="../../css/default.css">
    <link rel="stylesheet" type="text/css" href="../../js/jquery-easyui-1.3.5/themes/gray/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../js/jquery-easyui-1.3.5/themes/icon.css" />
    <script type="text/javascript" src="../../static/static/js/jquery-easyui-1.3.5/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-easyui-1.3.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/extends.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>

</head>
<body class="easyui-layout" >
<div id="body" region="center" >
    <!-- 查询条件区域 -->
    <div id="search_area" >
        <div id="conditon">
            <table border="0">
                <tr>
                    <td>校历类别：</td>
                    <td ><select id="formCalendarType" class="easyui-combobox" name="calendarType" style="width:200px;">
                        <option value="">全部</option>
                        <option value="1">描述</option>
                        <option value="0">日期</option>
                    </select></td>
                    <td>&nbsp;当前学期：</td>
                    <td><select id="formIsCurrentYear" class="easyui-combobox" name="isCurrentYear" style="width:200px;">
                        <option value="">全部</option>
                        <option value="0">是</option>
                        <option value="1">否</option>
                    </select>
                    </td>
                    <td>校历学年：</td>
                    <td ><input  class="easyui-textbox" name="calendarYear" id="formCalendarYear" /></td>
                    <td>
                        <a  href="javascript:void(0)" class="easyui-linkbutton my-search-button" iconCls="icon-search" plain="true" onclick="calendarList()">查询</a>
                        <a  href="javascript:void(0)" class="easyui-linkbutton my-search-button" iconCls="icon-reset" plain="true" >重置</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- 数据表格区域 -->
    <table id="calendarList" class="easyui-datagrid" style="width:400px;height:250px"
           data-options="fitColumns:true,singleSelect:true,rownumbers:true,showPageList:false,pagination:true">
        <thead>
        <tr>
            <th data-options="field:'calendarId',width:30,halign:'center',align:'center'">记录id</th>
            <th data-options="field:'calendarDate',width:30,halign:'center',align:'center'">校历学年</th>
            <th data-options="field:'calendarType',width:10,halign:'center',align:'center',hidden:true">校历类型Code</th>
            <th data-options="field:'calendarTypeDesc',width:10,halign:'center',align:'center'">校历类型</th>
            <th data-options="field:'calendarYear',width:30,halign:'center',align:'center',hidden:true">校历年份</th>
            <th data-options="field:'calendarMonth',width:10,halign:'center',align:'center',hidden:true">校历月份</th>
            <th data-options="field:'calendarDateStr',width:50,halign:'center',align:'center',hidden:true">校历日期</th>
            <th data-options="field:'calendarTitle',width:50,halign:'center',align:'center',hidden:true">校历标题</th>
            <th data-options="field:'calendarInfo',width:50,halign:'center',align:'center',hidden:true">校历信息</th>
            <th data-options="field:'isCurrentYear',width:50,halign:'center',align:'center',hidden:true">当前学年</th>
            <th data-options="field:'isCurrentYearDesc',width:10,halign:'center',align:'center'">当前学期</th>
            <th data-options="field:'createTime',width:50,halign:'center',align:'center'">创建时间</th>
            <th data-options="field:'modifiedTime',width:50,halign:'center',align:'center'">修改时间</th>
            <th data-options="field:'opera',width:30,halign:'center',align:'center',formatter:opera">操作</th>
        </tr>
        </thead>
    </table>

    <div id="tt_btn">
        <a href="javascript:void(0)"  id="save" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
    </div>
    <div id="addOrEditDlg" class="easyui-dialog" title="新增/修改" style="width:400px;height:220px;padding:10px" data-options="closed:true">
        <div class="content">
            <form id="dlgSaveCalendar" method="post">
                <table width="280" border="0" align="center" cellpadding="3">
                    <tr><!--hidden-->
                        <td width="80" align="right"><span class="x"></span>图片id：</label></td>
                        <td width="200">
                            <input name="calendarId" id="dlgCalendarId" /></td>
                    </tr>
                    <tr>
                        <td width="80" align="right"><span class="x">*</span>校历学期：</label></td>
                        <td width="200">
                            <input name="calendarDate" id="dlgCalendarDate" /></td>
                    </tr>
                    <tr>
                        <td width="80" align="right"><span class="x"></span>校历年份：</label></td>
                        <td width="200">
                            <input name="calendarYear" id="dlgcalendarYear" /></td>
                    </tr>
                    <tr>
                        <td align="right"><span class="x"></span>校历月份：</label></td>
                        <td><input name="calendarMonth" id="dglCalendarMonth" /></td>
                    </tr>
                    <tr>
                        <td align="right"><span class="x"></span>校历日期字符串(,分隔：)</label></td>
                        <td><input name="calendarDateStr" id="dglCalendarDateStr" /></td>
                    </tr>
                    <tr>
                        <td align="right"><span class="x"></span>校历下方分类标题：</label></td>
                        <td><input name="calendarTitle" id="dglCalendarTitle" /></td>
                    </tr>
                    <tr>
                        <td align="right"><span class="x"></span>校历下方分类描述：</label></td>
                        <td><input name="calendarInfo" id="dglCalendarInfo" /></td>
                    </tr>
                    <tr>
                        <td>校历类别：</td>
                        <td ><select id="dlgCalendarType" class="easyui-combobox" name="calendarType" style="width:200px;">
                            <option value="">全部</option>
                            <option value="1">描述</option>
                            <option value="0">日期</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>&nbsp;当前学期：</td>
                        <td><select id="dlgIsCurrentYear" class="easyui-combobox" name="isCurrentYear" style="width:200px;">
                            <option value="">全部</option>
                            <option value="0">是</option>
                            <option value="1">否</option>
                        </select>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <!-- 弹出框按钮 -->
        <div class="windowButton">
            <a id="saveBtn" onclick="save()" class="easyui-linkbutton my-dialog-button" plain="true" icon="icon-save" href="javascript:void(0)" > 新增保存</a>
            <a id="editBtn" onclick="edit()" class="easyui-linkbutton my-dialog-button" plain="true" icon="icon-save" href="javascript:void(0)" > 修改保存</a>
        </div>
    </div>
</div>
<!-- 新增 -->

<script>

    $(function(){
        $("#calendarList").datagrid({
            height:$("#body").height()-$('#search_area').height()-5,
            width:$("#body").width(),
            idField:'calendarId',
            url:"/back/calendar/list.do",
            toolbar:'#tt_btn',
            onDblClickRow:function(rowIndex, rowData){
                viewDetail(rowData.calendarId);
            }
        });

        //新增弹出框
        $("#save").on("click", function(){
            $('#addOrEditDlg').dialog('open');
            $('#dlgSaveImage').form('clear');
            $('#editBtn').hide();
            $('#saveBtn').show();
        });
        //修改
        $("#update").on("click", function(){
            $parent.messager.alert("提示","update", "info");
        });
    })
    function calendarList() {
        var calendarType = $('#formCalendarType').combobox('getValue');
        var isCurrentYear = $('#formIsCurrentYear').combobox('getValue');
        var calendarYear = $('#formCalendarYear').val();
        $("#calendarList").datagrid({
            url:'/back/calendar/list.do',
            queryParams:{
                calendarType:calendarType,
                isCurrentYear:isCurrentYear,
                calendarYear:calendarYear
            }
        });
    }
    function opera(value, row, index) {
        return '<a href="#" onclick="editOneRow('+index+')">修改详情</a>';
    }
    function save() {
        $('#dlgSaveCalendar').form('submit',{
            url:"/back/calendar/addOrUpdate.do",
            dataType:"json",
            success:function (data) {
                var data = eval('(' + data + ')');
                console.log(data);
                if(data.status=="0"){
                    $.messager.alert('Warning',data.msg);
                    $('#addOrEditDlg').dialog('close');
                    calendarList();
                }else{
                    $.messager.alert('Warning',data.msg);
                }
            }
        });
    }
    function editOneRow(index) {
        var rows = $('#calendarList').datagrid('getRows');
        var Obj=rows[index];
        $('#addOrEditDlg').dialog('open');
        $('#saveBtn').hide();
        $('#editBtn').show();
        loadDataToForm(Obj);
    }
    function loadDataToForm(Obj) {
        $("#dlgSaveCalendar").form("load",{
            calendarId:Obj.calendarId,
            calendarDate:Obj.calendarDate,
            calendarYear:Obj.calendarYear,
            calendarMonth:Obj.calendarMonth,
            calendarDateStr:Obj.calendarDateStr,
            calendarTitle:Obj.calendarTitle,
            calendarInfo:Obj.calendarInfo,
            calendarType:Obj.calendarType,
            isCurrentYear:Obj.isCurrentYear
        });
    }
    function edit() {
        $('#dlgSaveCalendar').form('submit',{
            url:"/back/calendar/addOrUpdate.do",
            dataType:"json",
            success:function (data) {
                var data = eval('(' + data + ')');
                console.log(data);
                if(data.status=="0"){
                    $.messager.alert('提示',data.msg);
                    $('#addOrEditDlg').dialog('close');
                    calendarList();
                }else{
                    $.messager.alert('提示',data.msg);
                }
            }
        });
    }
    function viewDetail(date, id){
        $parent.messager.alert("提示","查询详细", "info");
    }

    //监听窗口大小变化
    window.onresize = function(){
        setTimeout(domresize,300);
    };
    //改变表格宽高
    function domresize(){
        $('#tt').datagrid('resize',{
            height:$("#body").height()-$('#search_area').height()-5,
            width:$("#body").width()
        });
    }
</script>
</body>
</html>
