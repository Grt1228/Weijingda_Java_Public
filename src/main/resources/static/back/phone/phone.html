<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.ojs/JQuery-zTree-v3.5.15tml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>通讯录</title>
    <link rel="stylesheet" type="text/css" href="../../css/default.css">
    <link rel="stylesheet" type="text/css" href="../../js/jquery-easyui-1.3.5/themes/gray/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../js/jquery-easyui-1.3.5/themes/icon.css" />
    <script type="text/javascript" src="../../js/jquery-easyui-1.3.5/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-easyui-1.3.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/extends.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>

</head>
<body class="easyui-layout" >
<div id="body" region="center" >
    <!-- 查询条件区域 -->
    <div id="search_area" >
        <div id="conditon">
            <table border="0">
                <tr>
                    <td>部门名称：</td>
                    <td ><input  class="easyui-textbox" name="phoneName" id="phoneName" /></td>
                    <td>&nbsp;部门级别：</td>
                    <td><select id="phoneLevel" class="easyui-combobox" name="phoneLevel" style="width:200px;">
                            <option value="">全部</option>
                            <option value="0">校级</option>
                            <option value="1">院级</option>
                            <option value="2">校园商铺</option>
                        </select>
                    </td>
                    <td>
                        <a  href="javascript:void(0)" class="easyui-linkbutton my-search-button" iconCls="icon-search" plain="true" onclick="phoneList()">查询</a>
                        <a  href="javascript:void(0)" class="easyui-linkbutton my-search-button" iconCls="icon-reset" plain="true" >重置</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- 数据表格区域 -->
    <table id="phoneList" class="easyui-datagrid" style="width:400px;height:250px"
           data-options="fitColumns:true,singleSelect:true,rownumbers:true,showPageList:false,pagination:true">
        <thead>
            <tr>
                <th data-options="field:'phoneBookId',width:100,halign:'center',align:'center'">记录id</th>
                <th data-options="field:'phoneName',width:50,halign:'center',align:'center'">部门名称</th>
                <th data-options="field:'phoneNumber',width:80,halign:'center',align:'center'">联系方式</th>
                <th data-options="field:'phoneLevel',width:50,halign:'center',align:'center'">所属级别</th>
                <th data-options="field:'status',width:50,halign:'center',align:'center'">状态</th>
                <th data-options="field:'opera',width:50,halign:'center',align:'center',formatter:opera">操作</th>
            </tr>
        </thead>
    </table>

    <div id="tt_btn">
        <a href="javascript:void(0)"  id="save" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
        <a href="javascript:void(0)"  id="update" class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a>
    </div>
    <div id="addOrEditDlg" class="easyui-dialog" title="新增/修改" style="width:400px;height:220px;padding:10px" data-options="closed:true">
        <div class="content">
            <form id="dlgSavePhone" method="post">
                <table width="280" border="0" align="center" cellpadding="3">
                    <tr hidden>
                        <td width="80" align="right"><span class="x"></span>电话id：</label></td>
                        <td width="200">
                            <input name="phoneBookId" id="dlgPhoneBookId" /></td>
                    </tr>
                    <tr>
                        <td width="80" align="right"><span class="x">*</span>部门名称：</label></td>
                        <td width="200">
                            <input name="phoneName" id="dlgPhoneName" /></td>
                    </tr>
                    <tr>
                        <td align="right"><span class="x">*</span>联系方式：</label></td>
                        <td><input name="phoneNumber" id="dglPhoneNumber" /></td>
                    </tr>
                    <tr>
                        <td align="right"><span class="x">*</span>所属级别：</label></td>
                        <td>
                            <select id="dlgPhoneLevel" class="easyui-combobox" name="phoneLevel" style="width: 80px">
                                <option value="0">校级</option>
                                <option value="1">院级</option>
                                <option value="2">校园商铺</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right"><span class="x">*</span>所属级别：</label></td>
                        <td><select id="status" class="easyui-combobox" name="status" style="width: 80px">
                            <option value="0">无效</option>
                            <option value="1">有效</option>
                        </select>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <!-- 弹出框按钮 -->
        <div class="windowButton">
            <a id="saveBtn" onclick="save()" class="easyui-linkbutton my-dialog-button" plain="true" icon="icon-save" href="javascript:void(0)" > 新增保存</a>
            <a id="editBtn" onclick="edit()" class="easyui-linkbutton my-dialog-button" plain="true" icon="icon-save" href="javascript:void(0)" > 修改保存</a>
        </div>
    </div>
</div>
<!-- 新增 -->

<script>

    $(function(){
        $("#phoneList").datagrid({
            height:$("#body").height()-$('#search_area').height()-5,
            width:$("#body").width(),
            idField:'phoneBookId',
            url:"/back/phonebook/list.do",
            toolbar:'#tt_btn',
            onDblClickRow:function(rowIndex, rowData){
                viewDetail(rowData.phoneBookId);
            }
        });

        //新增弹出框
        $("#save").on("click", function(){
            $('#addOrEditDlg').dialog('open');
            $('#editBtn').hide();
            $('#saveBtn').show();
        });
        //修改
        $("#update").on("click", function(){
            $parent.messager.alert("提示","update", "info");
        });
    })
    function phoneList() {
        var phoneName = $('#phoneName').val();
        var phoneLevel = $('#phoneLevel').combobox('getValue');
        $("#phoneList").datagrid({
            url:'/back/phonebook/list.do',
            queryParams:{
                phoneName:phoneName,
                phoneLevel:phoneLevel
            }
        });
    }
    function opera(value, row, index) {
        return '<a href="#" onclick="updataStatus('+index+')">修改状态</a>'+"&nbsp;&nbsp;"+'<a href="#" onclick="editOneRow('+index+')">修改详情</a>';
    }
    function updataStatus(index) {
        $.messager.confirm('提示','确定更改记录状态？',function(r){
            if (r){
                var rows = $('#phoneList').datagrid('getRows');
                var Obj=rows[index];
                $.ajax({
                    url:'/back/phonebook/updateStatus.do',
                    type:'post',
                    data:{
                        phoneBookId:Obj.phoneBookId,
                        status:Obj.status,
                    },
                    success:function (data) {
                        if(data.status=='0'){
                            $.messager.alert('提示', data.msg);
                            phoneList();
                        }else{
                            $.messager.alert('提示', '系统出错了');
                        }
                    }
                })
            }
        });
    }
    function save() {
        $('#dlgSavePhone').form('submit',{
            url:"/back/phonebook/add.do",
            dataType:"json",
            success:function (data) {
                var data = eval('(' + data + ')');
                console.log(data);
                if(data.status=="0"){
                    $.messager.alert('Warning',data.msg);
                    $('#addOrEditDlg').dialog('close');
                    phoneList();
                }else{
                    $.messager.alert('Warning',data.msg);
                }
            }
        });
    }
    function editOneRow(index) {
        var rows = $('#phoneList').datagrid('getRows');
        var Obj=rows[index];
        $('#addOrEditDlg').dialog('open');
        $('#saveBtn').hide();
        $('#editBtn').show();
        loadDataToForm(Obj);
    }
    function loadDataToForm(Obj) {
        $("#dlgSavePhone").form("load",{
            phoneBookId:Obj.phoneBookId,
            phoneName:Obj.phoneName,
            phoneNumber:Obj.phoneNumber,
            phoneLevel:Obj.phoneLevel,
            status:Obj.status
        });
    }
    function edit() {
        $('#dlgSavePhone').form('submit',{
            url:"/back/phonebook/update.do",
            dataType:"json",
            success:function (data) {
                var data = eval('(' + data + ')');
                console.log(data);
                if(data.status=="0"){
                    $.messager.alert('提示',data.msg);
                    $('#addOrEditDlg').dialog('close');
                    phoneList();
                }else{
                    $.messager.alert('提示',data.msg);
                }
            }
        });
    }
    function viewDetail(date, id){
        $parent.messager.alert("提示","查询详细", "info");
    }

    //监听窗口大小变化
    window.onresize = function(){
        setTimeout(domresize,300);
    };
    //改变表格宽高
    function domresize(){
        $('#tt').datagrid('resize',{
            height:$("#body").height()-$('#search_area').height()-5,
            width:$("#body").width()
        });
    }
</script>
</body>
</html>
